<div class="container" id="main-container">
    <h2>Agregar nota</h2>
    <form action="/mark/add" class="form-horizontal" method="post">
        <div class="form-group"><label class="control-label col-sm-2" for="user">Alumno:</label>
            <div class="col-sm-10" th:if="${usersList != null and not #lists.isEmpty(usersList)}"><select class="form-control"
                                                                                                          id="user"
                                                                                                          name="user">
                <option th:each="user : ${usersList}" th:text="${user.dni}+' - '+${user.name}+' ' +${user.lastName} "
                        th:value="${user.id}"> Usuario
                </option>
            </select></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Descripcion:</label>
            <div class="col-sm-10">
                <input class="form-control" id="description" name="description" placeholder="Ejemplo Ejercicio 1"
                       required="true" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="score">Puntuación:</label>
            <div class="col-sm-10">
                <input class="form-control" id="score" name="score" placeholder="Entre 0 y 10" required="true"
                       type="number"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </div>
    </form>
</div>

</body>
