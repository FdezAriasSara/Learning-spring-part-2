<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container"><h2>Identif√≠cate</h2>
    <form action="/login" class="form-horizontal" method="post"  th:object="${user}">
        <div class="form-group"><label class="control-label col-sm-2" for="username">DNI:</label>
            <div class="col-sm-10"><input class="form-control" id="username" name="username" placeholder="Ejemplo: profSDI"
                                          required="true" type="text"/></div>
        </div>
        <div class="form-group"><label class="control-label col-sm-2" for="username">Password:</label>
            <div class="col-sm-10"><input class="form-control" id="password" name="password" placeholder="Entre el Password"
                                          required="true" type="password"/></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </div>
        <input name="${_csrf.parameterName}" type="hidden" value="${_csrf.token}"/></form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
