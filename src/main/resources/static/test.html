<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tests Page</title></head>
<body>
<!--Formulario simple que mediante POST envia a la URL  /add los parametros con las claves email y score-->
<form action="/mark/add" method="post">
    <label for="description">Descripción:</label><br>
    <input id="description" name="description" type="text"/><br>
    <label for="score">Puntuación:</label><br>
    <input id="score" name="score" type="text"/><br>
    <input type="submit" value="Send"/>
</form>
</body>
